services:
  _defaults:
    public: true

  # Demo configuration text form
  prestashop.module.dimsymfony.form.type.configuration_text:
    class: 'PrestaShop\Module\DimSymfony\Form\ConfigurationFormType'
    parent: 'form.type.translatable.aware'
    public: true
    tags:
      - { name: form.type }

  prestashop.module.dimsymfony.form.configuration_text_data_configuration:
    class: PrestaShop\Module\DimSymfony\Form\ConfigurationTextDataConfiguration
    arguments: ['@prestashop.adapter.legacy.configuration']

  prestashop.module.dimsymfony.form.configuration_text_form_data_provider:
    class: 'PrestaShop\Module\DimSymfony\Form\ConfigurationTextFormDataProvider'
    arguments:
      - '@prestashop.module.dimsymfony.form.configuration_text_data_configuration'

  prestashop.module.dimsymfony.form.configuration_text_form_data_handler:
    class: 'PrestaShop\PrestaShop\Core\Form\Handler'
    arguments:
      - '@form.factory'
      - '@prestashop.core.hook.dispatcher'
      - '@prestashop.module.dimsymfony.form.configuration_text_form_data_provider'
      - 'PrestaShop\Module\DimSymfony\Form\ConfigurationFormType'
      - 'Configuration'
